services:
  - type: web
    name: ml-backend-for-hackathon
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn mlbackend.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: PYTHON_VERSION
        value: "3.11.9"
